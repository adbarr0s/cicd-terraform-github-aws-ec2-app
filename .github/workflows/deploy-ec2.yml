name: Deploy app to EC2

on:
  workflow_dispatch:                      # permite correr manualmente
    inputs:
      EC2_HOST:
        description: "EC2 public IP or DNS"
        required: true
        type: string

  repository_dispatch:                    # chamado pela pipeline de Terraform
    types: [deploy-app]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      # Se vier de repository_dispatch usa client_payload;
      # se for manual (workflow_dispatch) usa o input EC2_HOST
      EC2_HOST: ${{ github.event_name == 'repository_dispatch' && github.event.client_payload.EC2_HOST || github.event.inputs.EC2_HOST }}

    steps:
      - name: Mostrar IP de destino
        run: echo "Deploying to EC2_HOST=$EC2_HOST"

      - name: Checkout app code
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$EC2_HOST" >> ~/.ssh/known_hosts

      - name: Sync code to EC2
        run: |
          rsync -avz --delete ./ ${{ secrets.EC2_USER }}@"$EC2_HOST":/var/www/minhaapp

      - name: Run deploy on EC2 (Docker Compose)
        run: |
          ssh ${{ secrets.EC2_USER }}@"$EC2_HOST" << 'EOF'
            cd /var/www/minhaapp
            docker compose up -d --build || docker-compose up -d --build
          EOF
